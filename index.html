<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <div class="result">
            <p>Your Result</p>
        </div>
        <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <div class="great">
            <h2>Great</h2>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests</p>
        </div>
        </div>
        <div class="box-2">
            <h2>Summary</h2>
            <div class="two-1">
            <div class="reaction">
                <img src="preview img/icon-reaction.svg" alt="">
                <p>Reaction</p>
            </div>
            <div class="number">
                <p>80/100</p>
            </div>
            </div>
            <div class="two-2">
            <div class="reaction">
                <img src="preview img/icon-memory.svg" alt="">
                <p>Reaction</p>
            </div>
            <div class="number">
                <p>92/100</p>
            </div>
            </div>
            <div class="two-3">
            <div class="reaction">
                <img src="preview img/icon-verbal.svg" alt="">
                <p>Reaction</p>
            </div>
            <div class="number">
                <p>61/100</p>
            </div>
            </div>
            <div class="two-4">
            <div class="reaction">
                <img src="preview img/icon-visual.svg" alt="">
                <p>Reaction</p>
            </div>
            <div class="number">
                <p>73/100</p>
            </div>
            </div><div class="btn">
                <button>Continue</button>
            </div>

        </div>
    </div>
</body>
</html>
